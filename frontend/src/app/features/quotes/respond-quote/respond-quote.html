<div class="request-quote-page">
    <div class="form-card glass-panel">
        <h2>{{ isEditMode ? 'Update Your Quote' : 'Submit Your Quote' }}</h2>
        <p>Provide a competitive price and message for the buyer.</p>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="price">Estimated Price ($)</label>
                <input type="number" id="price" [(ngModel)]="price" name="price" required placeholder="e.g. 4500">
            </div>

            <div class="form-group">
                <label for="message">Message to Buyer</label>
                <textarea id="message" [(ngModel)]="message" name="message" rows="4" required
                    placeholder="Describe your offer, warranty, and availability..."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary"
                    [disabled]="isSubmitting || isLoadingData || !price || !message">
                    {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Quote' : 'Send Quote') }}
                </button>
            </div>
        </form>
    </div>
</div>
