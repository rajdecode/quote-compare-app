<div class="auth-page">
    <div class="auth-card glass-panel">
        <h2>Join <span class="highlight">Quote</span>Compare</h2>
        <p class="subtitle">Create an account to get started.</p>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Full Name / Business Name</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    placeholder="••••••••">
            </div>

            <div class="form-group">
                <label>I am a...</label>
                <div class="role-selector">
                    <label class="radio-label" [class.selected]="role === 'buyer'">
                        <input type="radio" name="role" [(ngModel)]="role" value="buyer">
                        <span class="radio-custom"></span>
                        Buyer
                    </label>
                    <label class="radio-label" [class.selected]="role === 'vendor'">
                        <input type="radio" name="role" [(ngModel)]="role" value="vendor">
                        <span class="radio-custom"></span>
                        Vendor
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
                    {{ loading ? 'Creating Account...' : 'Create Account' }}
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a routerLink="/login">Sign In</a></p>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
